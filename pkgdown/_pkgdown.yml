reference:
  - title: Data loading
    desc: Functions for loading reference data
    contents:
      - '`load_aba_data`'
      - '`load_mousebrain_data`'
  - title: Marker discovery
    desc: Functions to find brain structure markers
    contents:
      - '`structure_markers`'
      - '`variable_genes`'
  - title: Reference mapping
    desc: Functions to perform comparisons with different references
    contents:
      - '`voxel_map`'
      - '`brainspan_map`'
      - '`mousebrain_map`'
      - '`reference_map`'
  - title: Deconvolution
    desc: Functions to perform reference-based deconvolution of RNA-seq data
    contents:
      - '`deconvolute`'
  - title: Visualization
    desc: Plotting functions to visualize marker expression and mapping results
    contents:
      - starts_with('plot_')
      - starts_with('no_')
  - title: Utilities
    desc: Utility functions for plotting and summarizing results
    contents:
      - starts_with('summarize_')
      - '`assign_cells`'
      - '`as_matrix`'
      - starts_with('no_')
